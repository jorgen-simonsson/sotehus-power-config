
services:
  sotehus-power:
    image: jorgensimonsson/sotehus-power:latest
    container_name: sotehus-power
    ports:
      - "8080:8080"
    environment:
      # Add your environment variables here
      # You can also use .env file
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Stockholm
    env_file:
      - .env  # Optional: if you have a .env file with configuration
    volumes:
      # Mount timezone data from host
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    restart: unless-stopped
    networks:
      - sotehus

networks:
  sotehus:
    external: true

